<!DOCTYPE html>
<html lang="en-US">
	<head></head>
	<body>
		<div id="updates"></div>
	</body>
	<script type="text/javascript">
		let source = new EventSource("http://itrackandi.watch:8082/1/live/bpm");

		source.addEventListener("message", (e) => {
			document.getElementById("updates").innerHTML =
				document.getElementById("updates").innerHTML + "Received: " + e.data + "</br>";
		}, false);
	</script>
</html>
